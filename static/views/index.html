<!DOCTYPE html>
<html>
  <head>
    <title>Service Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="../js/app-status.js"></script>
    <script type="text/javascript" src="../js/statusController.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">Service Status</a>
        </div>
      </div>
    </nav>
    <div class="container" ng-app="app-status">
      <div class="row">
        <div class="col-lg-12">
          <div class="well">
            <span class="text-success">All Services Operational</span>
            <span class="small pull-right">Refreshed less than a minute ago</span>
          </div>
        </div>
      </div>
      <div class="row" ng-controller="statusController as vm">
        <div class="col-lg-12">
          <ul class="list-group">
            <li ng-repeat="service in vm.services" class="list-group-item">
              <div class="details-wrapper">
                <div class="service-details">
                  <strong>
                    <span>Host:</span>
                  </strong>
                  <span>{{ service.hostName }}</span>
                  <strong>
                    <span>Service Name:</span>
                  </strong>
                  <span>{{ service.serviceName }}</span>
                </div>
              </div>
              <h4 id="service-status" class="pull-right">
                <span ng-if="service.value === 'Online'" class="label label-success">{{ service.value }}</span>
                <span ng-if="service.value !== 'Online'" class="label label-danger">{{ service.value }}</span>
              </h4>
              <div class="clearfix"></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <a class="btn btn-default pull-right" href="/">Refresh</a>
        </div>
      </div>
    </div>
  </body>
</html>
